name: Build MalachiteOpt APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Unzip project
        run: unzip MalachiteOptApp_v2_source.zip

      - name: Install Gradle wrapper
        run: |
          cd MalachiteOptApp
          wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip -q gradle-8.4-bin.zip
          gradle-8.4/bin/gradle wrapper
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd MalachiteOptApp
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MalachiteOpt-v2.apk
          path: MalachiteOptApp/app/build/output
